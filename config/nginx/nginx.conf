# FILE: config/nginx/nginx.conf  (обновлено — 2026-02-10)
# PURPOSE: Базовый nginx.conf (gzip, headers, log_format). Access log -> host logs, error log -> host + serenity-logs.

user  nginx;
worker_processes  auto;

pid        /var/run/nginx.pid;
error_log  /host-logs/nginx/error.log warn;
error_log  /serenity-logs/nginx/error.log warn;

events {
  worker_connections  2048;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

  access_log  /host-logs/nginx/access.log main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  server_tokens off;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain text/css text/xml
    application/json application/javascript application/xml application/xml+rss
    image/svg+xml;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "same-origin" always;

  include /etc/nginx/conf.d/*.conf;
}
