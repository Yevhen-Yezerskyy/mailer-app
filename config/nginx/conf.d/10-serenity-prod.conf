# FILE: config/nginx/conf.d/10-serenity-prod.conf
# DATE: 2026-02-21
# PURPOSE: serenity-mail PROD domains -> mailer-web-prod, with ACME on :80 and HTTPS redirects.

server {
    listen 80;
    listen [::]:80;
    server_name serenity-mail.com serenity-mail.de www.serenity-mail.com www.serenity-mail.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.serenity-mail.com;

    ssl_certificate     /etc/letsencrypt/live/serenity-mail.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenity-mail.com/privkey.pem;

    return 301 https://serenity-mail.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.serenity-mail.de;

    ssl_certificate     /etc/letsencrypt/live/serenity-mail.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenity-mail.com/privkey.pem;

    return 301 https://serenity-mail.de$request_uri;
}

server {
    listen 443 ssl;
    server_name serenity-mail.com serenity-mail.de;

    ssl_certificate     /etc/letsencrypt/live/serenity-mail.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenity-mail.com/privkey.pem;

    client_max_body_size 20m;
    resolver 127.0.0.11 ipv6=off;

    location ~* \.php(?:$|/) { return 444; }
    location = /wp-admin/setup-config.php { return 444; }
    location = /wp-admin/install.php      { return 444; }
    location = /wp-login.php              { return 444; }
    location = /xmlrpc.php                { return 444; }
    location ^~ /wp-admin/                { return 444; }
    location ^~ /wp-content/              { return 444; }
    location ^~ /wp-includes/             { return 444; }
    location ~* ^/wp-.*                   { return 444; }
    location ~ /\.(?!well-known)          { return 444; }

    location ^~ /static/ {
        alias /var/www/mail-static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location ~* \.[a-z0-9]+$ { return 444; }

    location / {
        proxy_pass http://mailer-web-prod:8000;
        include /etc/nginx/includes/proxy_common.conf;
    }
}
