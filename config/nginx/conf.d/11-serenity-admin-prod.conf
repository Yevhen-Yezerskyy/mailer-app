# FILE: config/nginx/conf.d/11-serenity-admin-prod.conf
# DATE: 2026-02-22
# PURPOSE: serenity-mail ADMIN PROD domains -> mailer-web-admin-prod.

server {
    listen 80;
    listen [::]:80;
    server_name admin.serenity-mail.com admin.serenity-mail.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name admin.serenity-mail.com admin.serenity-mail.de;

    ssl_certificate     /etc/letsencrypt/live/serenity-mail.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenity-mail.com/privkey.pem;

    client_max_body_size 20m;
    resolver 127.0.0.11 ipv6=off;

    location ~* \.php(?:$|/) { return 444; }
    location ~ /\.(?!well-known) { return 444; }

    location ^~ /static/ {
        alias /var/www/mail-static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        proxy_pass http://mailer-web-admin-prod:8000;
        include /etc/nginx/includes/proxy_common.conf;
    }
}

