# FILE: config/nginx/conf.d/30-ssl-dev.conf
# DATE: 2026-02-09
# SUMMARY: DEV HTTPS для dev.serenity-mail.{com,de} -> mailer-web:8000, без статики/медиа (возвращаем 404).

server {
    listen 443 ssl;
    server_name dev.serenity-mail.com dev.serenity-mail.de;

    ssl_certificate     /etc/letsencrypt/live/serenity-mail.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenity-mail.com/privkey.pem;

    client_max_body_size 20m;
    resolver 127.0.0.11 ipv6=off;

    location ~* \.php(?:$|/) { return 444; }
    location ~ /\.(?!well-known) { return 444; }

    # DEV: не раздаём статику/медиа через nginx
    location ^~ /static/ { return 404; }
    location ^~ /media/  { return 404; }

    location / {
        proxy_pass http://mailer-web:8000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
    }
}
