# FILE: config/redis/redis-prod.conf  (новое — 2026-01-06)
# PURPOSE: PROD Redis только через UNIX-socket по тому же пути, что и dev (/app/run/redis/redis.sock),
#          чтобы CacheClient оставался 100% совместим. Каталог /app/run/redis в prod будет tmpfs.

port 0

unixsocket /app/run/redis/redis.sock
unixsocketperm 777

save ""
appendonly no
