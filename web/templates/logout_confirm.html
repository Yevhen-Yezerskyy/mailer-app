{% extends "base_start.html" %}
{% block title %}Выход из аккаунта{% endblock %}

{% block content %}
<section class="form-card">
    <h2>Выйти из аккаунта?</h2>
    <p>Вы уверены, что хотите завершить сеанс?</p>

    <div class="logout-actions">
        <form method="post" action="{% url 'logout_do' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Да, выйти</button>
        </form>

        <div class="logout-cancel">
            <a href="{% url 'dashboard' %}">Отмена</a>
        </div>
    </div>
</section>
{% endblock %}
