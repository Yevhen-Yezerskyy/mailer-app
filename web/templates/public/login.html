<h1>Login</h1>

{% if form.errors %}
    <p style="color:red;">Неверный логин или пароль</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}<br>
    {{ form.password.label_tag }} {{ form.password }}<br>
    <button type="submit">Login</button>
</form>
