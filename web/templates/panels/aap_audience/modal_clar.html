<div class="YY-CARD_WHITE" style="position: relative; max-width: 980px; width: 100%;">
  <button type="button" class="YY-BUTTON_MAIN" data-yy-modal-close
          style="position:absolute; top:10px; right:10px;">
    ✕
  </button>

  <div class="YY-TEXT font-semibold mb-2">{{ task.title }}</div>
  <div class="YY-TEXT mb-4">{{ title }}</div>

  <div style="max-height: 70vh; overflow-y: auto; border-top: 1px solid #71d0f4; padding-top: 10px;">
    {% if status == "running" %}
      <div class="YY-TEXT">В обработке</div>
    {% elif status == "empty" %}
      <div class="YY-TEXT">Нет данных</div>
    {% else %}
      {% for item in items %}
        <div class="flex justify-between py-1">
          <span>{{ item.value_text }}</span>
          <span class="text-slate-500">{{ item.rate }}</span>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
