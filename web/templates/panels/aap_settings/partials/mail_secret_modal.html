{% load i18n %}<!-- -->
<!-- FILE: web/templates/panels/aap_settings/partials/mail_secret_modal.html  (новое — 2026-01-23) -->
<!-- PURPOSE: Общая модалка подтверждения "показать пароль" для SMTP/IMAP страниц. -->

<div id="yy-secret-modal" class="fixed inset-0 hidden z-[9999]">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative mx-auto mt-24 max-w-[520px]">
    <div class="YY-CARD_WHITE shadow-lg">
      <div class="YY-STATUS_YELLOW mb-4">
        {% trans "Показать пароль?" %}
      </div>
      <div class="mb-6">
        {% trans "Пароль будет показан на экране. Продолжить?" %}
      </div>
      <div class="flex gap-3 justify-end">
        <button type="button" class="YY-BUTTON_MAIN" onclick="yySecretModalClose()">
          {% trans "Отмена" %}
        </button>
        <button type="button" class="YY-BUTTON_TAB_RED" onclick="yySecretModalConfirm()">
          {% trans "Показать" %}
        </button>
      </div>
    </div>
  </div>
</div>
