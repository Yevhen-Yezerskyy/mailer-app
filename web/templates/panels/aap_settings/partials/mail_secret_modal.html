{% load i18n %}
<!-- FILE: web/templates/panels/aap_settings/partials/mail_secret_modal.html -->
<!-- DATE: 2026-01-26 -->
<!-- CHANGE: vertically center secret modal -->

<div id="yy-secret-modal" class="fixed inset-0 hidden z-[9999] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative max-w-[520px] w-full">
    <div class="YY-CARD_WHITE shadow-lg !p-25">
      <div class="YY-STATUS_YELLOW mb-8">
        {% trans "Показать пароль?" %}
      </div>
      <div class="YY-STATUS_YELLOW mb-8">
        {% trans "Пароль будет показан на экране." %}
      </div>
      <div class="grid grid-cols-2 gap-6">
        <button type="button" class="YY-BUTTON_TAB_MAIN w-full" onclick="yySecretModalClose()">
          {% trans "Отмена" %}
        </button>
        <button type="button" class="YY-BUTTON_TAB_RED" onclick="yySecretModalConfirm()">
          {% trans "Показать" %}
        </button>
      </div>
    </div>
  </div>
</div>
