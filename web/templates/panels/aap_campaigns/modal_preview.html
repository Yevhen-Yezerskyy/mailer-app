{% load i18n %}
<!-- FILE: web/templates/panels/aap_campaigns/modal_preview.html  (новое — 2026-01-17) -->
<!-- PURPOSE: Модалка предпросмотра письма (как принято: HTML-фрагмент, без JS). -->

<div class="YY-CARD_WHITE overflow-hidden" style="max-height:85vh;width:1100px;">

  <button type="button" class="YY-BUTTON_MAIN" data-yy-modal-close
          style="position:absolute;top:10px;right:10px;">✕</button>

  <div class="YY-STATUS_BLUE mt-2 mb-4">{% trans "Предпросмотр письма" %}</div>

  <div class="overflow-auto mt-6 mb-6 max-h-[calc(85vh-6rem)] border border-[#022a39] p-2" style="margin-top:30px;">
    {% if status == "done" %}
      <div class="bg-white">
        {{ email_html|safe }}
      </div>
    {% else %}
      <div class="YY-STATUS_GRAY w-full">{% trans "Здесь пока нет данных" %}</div>
    {% endif %}
  </div>

</div>
