{% load i18n %}
<!-- FILE: web/templates/panels/aap_campaigns/modal_preview.html  (новое — 2026-01-17) -->
<!-- PURPOSE: Модалка предпросмотра письма (как принято: HTML-фрагмент, без JS). -->

<div class="YY-CARD_WHITE overflow-hidden" style="height:95vh;width:1300px;">

  <button type="button" class="YY-BUTTON_MAIN" data-yy-modal-close
          style="position:absolute;top:10px;right:20px;">✕</button>

   <div class="overflow-auto mt-8 !mb-0 max-h-[calc(95vh-2rem)] border border-[#d3d3d3]">
    {% if status == "done" %}
      <div class="bg-white">
        {{ email_html|safe }}
      </div>
    {% else %}
      <div class="YY-STATUS_GRAY w-full">{% trans "Здесь пока нет данных" %}</div>
    {% endif %}
  </div>

</div>
